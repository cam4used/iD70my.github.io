<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <script type="text/javascript" src="inc/TimeCircles.js"></script>
        <link rel="stylesheet" href="inc/TimeCircles.css" />
        <title>The Social Nuclear Bomb</title>
    </head>
    <body>
    <div class="wrap">

        <div class="container">
            <div id="Days" data-date="2015-12-16 00:00:00" style="">
            </div>
            <div id="Seconds" data-date="2015-12-16 00:00:00" style="">
            </div>
        </div>
    </div>
        <script>
            $("#Days").TimeCircles({
                direction: "AntiClockwise",
                text_size: 0.00, time: {
                Days: {show: true, color: "#ccc"},
                Hours: {show: false},
                Minutes: {show: false},
                Seconds: {show: false}
            },
            fg_width: 0.4, //  sets the width of the foreground circle.
            bg_width: 0,
            use_background: false,
        });

            $("#Seconds").TimeCircles({
                direction: "AntiClockwise",
                text_size: 0.00, time: {
                Days: {show: false},
                Hours: {show: false},
                Minutes: {show: false},
                Seconds: {show: true, color: "#fff"}
            },
            use_background: false,
        });

        </script>
